type Thread @model @search {
  text : String!,
  publishedAtAt: DateTime!,
  likes: Int @default(value: 0),
  tags: [String] @length(max: 5),
  author: User,
  parentId: String,
  children: [Thread] 
}

type User @model {
  userId: String!,
  name: String @length(min: 3),
  username: String @length(min: 3),
  image: String,
  email: Email,
  bio: String,
  onboarded: Boolean @default(value: false),
  threads: [Thread] ,
}

type Community @model {
  communityId: String!,
  username: String @length(min: 3),
  name: String @length(min: 3),
  image: String,
  bio: String,
  members: [User], 
  createdBy: User,
  threads: [Thread]
}
