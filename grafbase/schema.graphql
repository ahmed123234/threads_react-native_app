type Thread @model @search {
  text : String!,
  publishedAtAt: DateTime!,
  likes: Int @default(value: 0),
  tags: [String] @length(max: 5),
  author: User,
  community: Community, 
  parentId: String,
  children: [Thread]  @relation
}

type Community @model {
  id: ID!,
  username: String @length(min: 3),
  name: String @length(min: 3),
  image: Url,
  bio: String,
  members: [User]  @relation,
  createdBy: User,
  thraeds: [Thread]  @relation
}

type User @model {
  id: ID!,
  name: String @length(min: 3),
  username: String @length(min: 3),
  image: String,
  email: Email,
  bio: String,
  onboarded: Boolean @default(value: false),
  threads: [Thread]  @relation,
  communities: [Community] @relation,
  follows: [User]  @relation,
  mentions: [User]  @relation,
}